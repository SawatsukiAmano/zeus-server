name: Release

on:
  release:
    types: [published]
    branches: [ main ]
    
jobs:
  build:
    runs-on: ${{ matrix.os }}
    # 声明策略，可以遍历在多环境、不同系统内循环构建 交叉编译
    strategy:
      matrix:
        include:
          - goarch: amd64
            goos: linux
          - goarch: amd64
            goos: darwin
          - goarch: arm64
            goos: linux
          - goarch: arm64
            goos: darwin
    steps:
    - uses: actions/checkout@main
    - name: Set up Go
      uses: actions/setup-go@v3
      with: 
        go-version: 1.20.3
    - name: Making zeus-server
      run: make zeus-server
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        
    - name: Packaging...
      run: tar czf zeus-${{ matrix.goos }}-${{ matrix.goarch }}.tgz 
    - name: Uploading assets...
      if: ${{ !env.ACT }}
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./zeus-server-${{ matrix.goos }}-${{ matrix.goarch }}.tgz
        asset_name: zeus-server-${{ matrix.goos }}-${{ matrix.goarch }}.tgz
        asset_content_type: application/gzip
