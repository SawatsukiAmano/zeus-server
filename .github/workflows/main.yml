name: Release

on:
  release:
    types: [published]
    branches: [ main ]
    
jobs:
  build-upload:
    runs-on: ubuntu-latest
    steps:
    # 检出仓库
    - uses: actions/checkout@v3
    # 设置环境
    - name: Set up Go
      uses: actions/setup-go@v4
      with: 
        go-version: 1.20.3
        
    - name: Build go binaries
      run: make release
