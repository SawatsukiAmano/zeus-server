name: Release

on:
  release:
    types: [published]
    branches: [ main ]
    
jobs:
  build-upload:
    name: Package software on thre platforms and upload
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - goarch: amd64
            goos: linux
          - goarch: amd64
            goos: darwin
          - goarch: arm64
            goos: linux
          - goarch: arm64
            goos: darwin
            
    steps:
    # 检出仓库
    - uses: actions/checkout@v3
    # 设置环境
    - name: Set up Go
      uses: actions/setup-go@v4
      with: 
        go-version: 1.20.3
        
    - name: Making zeus-server
      run: make zeus-server
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        
    - name: Packaging...
      run: tar czf zeus-server-${{ matrix.goos }}-${{ matrix.goarch }}.tgz 
      
    - name: Uploading assets...
      if: ${{ !env.ACT }}
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./zeus-server-${{ matrix.goos }}-${{ matrix.goarch }}.tgz
        asset_name: zeus-server-${{ matrix.goos }}-${{ matrix.goarch }}.tgz
        asset_content_type: application/gzip
